<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Botones</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<!--    
   btn Forma del boton
   btn-colores
 -->
   <button type="button" class="btn">Basic</button>
   <button type="button" class="btn btn-primary">Primary</button>
   <button type="button" class="btn btn-secondary">Secondary</button>
   <button type="button" class="btn btn-success">Success</button>
   <button type="button" class="btn btn-info">Info</button>
   <button type="button" class="btn btn-warning">Warning</button>
   <button type="button" class="btn btn-danger">Danger</button>
   <button type="button" class="btn btn-dark">Dark</button>
   <button type="button" class="btn btn-light">Light</button>
   <button type="button" class="btn btn-link">Link</button>

   <br><br>

   <button type="button" class="btn btn-outline-danger">ACEPTAR</button>

   <br><br>
   <!-- Tamaños -->
   <!-- lg grande -->
   <!-- sm pequeño -->
   <button type="button" class="btn btn-primary btn-lg">Large</button>
   <button type="button" class="btn btn-primary">Default</button>
   <button type="button" class="btn btn-primary btn-sm">Small</button>

   <br><br>
   <div class="container-fluid">
      <!-- block ocupara el ancho disponible -->
      <!-- w-100 ancho del 100% -->
      <button type="button" class="btn btn-primary btn-block w-100">Full-Width Button</button>
   </div>

   <br><br>
   <!-- active = Activa el hover del boton -->
   <!-- disable = Desactiva el boton -->
   <button type="button" class="btn btn-primary active">Active Primary</button>
   <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
   <a href="#" class="btn btn-primary disabled">Disabled Link</a>

   <br><br>

   <button class="btn btn-warning">
      <span class="spinner-border spinner-border-sm"></span>
      Cargando...
   </button>
   
   <button class="btn btn-danger">
      <span class="spinner-grow spinner-grow-sm"></span>
      Loading..
   </button>

   <br><br>
   

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
