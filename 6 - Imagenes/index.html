<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Imagenes</title>

   <style>
      .img{
         width: 150px;
         height: 100px;
      }
   </style>
   
   <!-- CDN DE BOOTSTRAP -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
</head>
<body>
  
   <img src="imagen.jpg" class="rounded img" alt="fondo">

   <img src="imagen.jpg" class="rounded-circle img" alt="fondo">

   <img src="imagen.jpg" class="img-thumbnail img" alt="fondo">

   <br>
   <br>

   <!-- Cambiamos a display block para ocupar todo el ancho y mx para ajustar el ancho de los lados y quede centrada -->
   <img src="imagen.jpg" class="d-block mx-auto img" alt="fondo">

   <img src="imagen.jpg" class="img-fluid" alt="fondo">

</body>
</html>
